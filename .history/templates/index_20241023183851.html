<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detección de Fraude</title>
  </head>
  <body>
    <h1>Detección de Transacciones Fraudulentas</h1>
    <form action="/predecir" method="POST">
      <label for="step">Step:</label>
      <input type="number" id="step" name="step" required /><br /><br />

      <label for="amount">Amount:</label>
      <input
        type="number"
        step="0.01"
        id="amount"
        name="amount"
        required
      /><br /><br />

      <label for="type_CASH_IN">CASH IN (1 o 0):</label>
      <input
        type="number"
        id="type_CASH_IN"
        name="type_CASH_IN"
        required
      /><br /><br />

      <label for="type_CASH_OUT">CASH OUT (1 o 0):</label>
      <input
        type="number"
        id="type_CASH_OUT"
        name="type_CASH_OUT"
        required
      /><br /><br />

      <label for="type_DEBIT">DEBIT (1 o 0):</label>
      <input
        type="number"
        id="type_DEBIT"
        name="type_DEBIT"
        required
      /><br /><br />

      <label for="type_PAYMENT">PAYMENT (1 o 0):</label>
      <input
        type="number"
        id="type_PAYMENT"
        name="type_PAYMENT"
        required
      /><br /><br />

      <label for="type_TRANSFER">TRANSFER (1 o 0):</label>
      <input
        type="number"
        id="type_TRANSFER"
        name="type_TRANSFER"
        required
      /><br /><br />

      <label for="type2_CC">Tarjeta de Crédito (type2_CC) (1 o 0):</label>
      <input type="number" id="type2_CC" name="type2_CC" required /><br /><br />

      <label for="type2_CM">Cuenta de Movimiento (type2_CM) (1 o 0):</label>
      <input type="number" id="type2_CM" name="type2_CM" required /><br /><br />

      <button type="submit">Predecir Fraude</button>
    </form>
  </body>
</html>
